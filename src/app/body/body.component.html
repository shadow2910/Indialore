<div class="container-fluid">

    <ngb-carousel *ngIf="cards" [showNavigationArrows]="true" [showNavigationIndicators]="false">
        <ng-template ngbSlide *ngFor="let card of cards">
            <div class="row">
                <div class="col-md-4" id="body_image">
                  <img
                    src= {{card.img}}
                    alt="..."
                    class="img-fluid"
                   
                  />
                </div>
                <div class="col-md-8" id="body_text">
                  <div class="card-body">
                    <h5 class="card-title">{{card.title}}</h5>
                    <p class="card-text">
                      {{card.description}}
                    </p>
                    <p class="card-text">
                      <small class="text-muted">{{card.buttonText}}</small>
                    </p>
                  </div>
                </div>
              </div>
        </ng-template>
      </ngb-carousel>

</div>
